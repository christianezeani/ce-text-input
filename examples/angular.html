<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8" />
  <!-- <base href="/emplug/"> -->
  <!--<title data-ng-bind="'CSMS | ' + $state.current.data.pageTitle"></title>-->
  <title>Examples - CE-TEXT-INPUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <script src="../src/ce-text-input.js"></script>
  <style type="text/css">
    ce-text-input { display: block; }
    ce-text-input > .ce-text-input-editor { padding: 5px; }
    ce-text-input > .ce-text-input-editor:focus {
        outline: none;
    }
  </style>
</head>

<body ng-controller="DemoController">
    <div class="text-editor"></div>
    <ce-text-input type="number" ng-model="data"></ce-text-input>
    <button ng-click="submit(data);">Submit</button>
    
    <script src="js/angular.min.js"></script>
    <script src="../src/angular.ce-text-input.js"></script>
    <script>
        var app= angular.module('app', ['CE.TextInput']);
        app.controller('DemoController', ['$scope', function($scope) {
            $scope.submit= function(data) {
                console.info(data);
            };
        }]);
    </script>
</body>
</html>
